<!DOCTYPE html>
<html>
<head>
	<title>实体产品验证结果</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/base.css"></link>
	<link rel="stylesheet" href="css/common.css"></link>
	<link rel="stylesheet" href="css/validate.css"></link>
	<script src="js/jquery.js"></script>
	<script src="js/test.js"></script>
</head>
<body>
	<script>WriteTop()</script>
	<!-- 顶部 end -->
	<div class="verify-content">
		<div class="layout">					
			<div class="verify-form">
				<div class="txt clearfix">
					<i class="home fl"></i>
					<h2 class="fl">请填写收货地址</h2>
					<p class="fl">为了您能准确的收到订单物品，请认真填写带<span> * </span>号的必填项</p>
				</div>
				<div class="form">
					<ul>
						<li>
							<div class="tt fl">
								<label class="fr">收货人：</label><span class="fr">*</span>
							</div>
							<input>
						</li>
						<li>
							<div class="tt fl">
								<label class="fr">邮编：</label>
							</div>
							<input>
						</li>
						<li>
							<div class="tt fl">
								<label class="fr">手机号码：</label><span class="fr">*</span>
							</div>
							<input>
						</li>
						<li>
							<div class="tt fl">
								<label class="fr">所在地区：</label><span class="fr">*</span>
							</div>
							<select>
								<option>省份</option>
								<option>XX</option>
							</select>
							<select>
								<option>城市</option>
								<option>XX</option>
							</select>
							<select>
								<option>地区</option>
								<option>XX</option>
							</select>
						</li>
						<li>
							<div class="tt fl">
								<label class="fr">详细地址：</label><span class="fr">*</span>
							</div>
							<input>
						</li>
					</ul>
					<div class="result">
						<a class="confirm" href="#">确认收货地址</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 主体内容 end -->
	<script>WriteBottom()</script>
	<div class="code-map"><img src="images/common/code.png"></div>
	<!-- 正文内容 end -->
	<div class="shade">
		<div class="mask"></div>
	</div>
	<!-- 遮罩层 end-->		

</body>
</html>
